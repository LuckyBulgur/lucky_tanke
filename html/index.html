<html>

<head>
  <link rel="stylesheet" href="reset.css" type="text/css">
  <link rel="stylesheet" href="index.css" type="text/css">
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</head>

<body>
  <div id="container">
    <div class="top"></div>
    <img class="gas_stationicon" src="img/tanke.png">
    <p class="gas_station">Tankstelle</p>
    <div class="chart">
      <div class="ldBar"></div>
      <div class="single-chart">
        <svg viewBox="0 0 36 36" class="circular-chart blue">
          <path class="circle-bg" d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831" />
          <path class="circle" stroke-dasharray="0, 100" d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831" />
          <text x="18" y="20.35" class="percentage">0 L</text>
        </svg>
      </div>
      <p class="bill" id="bill">$0</p>
    </div>
    <div class="suuui" id="suuui" style="display: none;">
      <div class="press">
        <div class="lid"></div>
        <div class="carafe">
          <div class="contents">
            <div class="grounds"></div>
            <div class="water"></div>
          </div>
        </div>
        <div class="plunger">
          <div class="shaft">
            <div class="knob"></div>
          </div>
          <div class="filter"></div>
        </div>
      </div>
    </div>
    <button id="submit" onclick="fuel()" class="submit" type="submit">
      <p class="start" style="font-family: Poppins; color: white; font-weight: 500;margin-top: -3;">Tankvorgang starten
      </p>
    </button>
    <button id="close" onclick="fuel()" style="display: none;" class="close">
      <p style="font-family: Poppins; color: white; font-weight: 500;margin-top: -3;">Stop</p>
    </button>
  </div>
  <script src="./index.js" type="text/javascript"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
</body>
<script>
  function fuel() {
    var x = document.getElementById("submit");
    var y = document.getElementById("close");
    var z = document.getElementById("suuui");
    if (x.style.display === "none") {
      x.style.display = "block";
      y.style.display = "none";
      z.style.display = "none";
    } else {
      z.style.display = "block";
      x.style.display = "none";
      y.style.display = "block";
    }
  }

  document.addEventListener('keydown', function (e) {
    var x = document.getElementById("submit");
    var y = document.getElementById("close");
    var z = document.getElementById("suuui");
    if (e.key === 'Escape') {
      x.style.display = "block";
      y.style.display = "none";
      z.style.display = "none";
    }
  });
</script>

</html>
